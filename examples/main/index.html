<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>QianKun Example</title>

  <script type="dependencymap">
    {
      "dependencies": {
        "antd": {
          "url": "https://gw.alipayobjects.com/os/lib/antd/2.13.14/dist/antd.js",
          "version": "2.13.14",
          "range": "^2.13.14"
        },
        "react": {
          "url": "https://gw.alipayobjects.com/os/lib/react/15.7.0/dist/react.js",
          "version": "15.7.0",
          "range": "^15.6.2"
        },
        "react-dom": {
          "url": "https://gw.alipayobjects.com/os/lib/react-dom/15.7.0/dist/react-dom.js",
          "version": "15.7.0",
          "range": "^15.6.2"
        }
      }
    }
</script>
</head>

<body>
  <div class="mainapp">
    <!-- 标题栏 -->
    <header class="mainapp-header">
      <h1>QianKun</h1>
    </header>
    <div class="mainapp-main">
      <!-- 侧边栏 -->
      <ul class="mainapp-sidemenu">   
        <li data-value='react16'>React16</li>
        <li data-value='react15'>React15</li>
        <li data-value='react16-plugin'>React16-plugin</li>
        <li data-value='react15-plugin'>React15-plugin</li>
      </ul>
      <!-- 子应用  -->
      <main id="subapp-container"></main>
    </div>
  </div>


  <script>
    function push(subapp) { history.pushState(null, subapp, subapp) }
  </script>
  <script src="https://gw.alipayobjects.com/os/lib/react/15.7.0/dist/react.js"></script>
  <script src="https://gw.alipayobjects.com/os/lib/react-dom/15.7.0/dist/react-dom.js"></script>
  <script src="https://gw.alipayobjects.com/os/lib/antd/2.13.14/dist/antd.js"></script>
</body>

</html>
